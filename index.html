<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <!--JS-->
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/map.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" type="text/css">
    <link rel="stylesheet" href="css/css.css" type="text/css">
</head>



    <body>
        <!--页面左侧 -->
        <div class="left" id="map">
            这里会画地图

        </div>

        <!--页面右侧-->
        <div class="right">
            <!-- 等时圈时间选择 -->
            <p id="time_value">time value</p>
            <input id="range_of_time" type="range" value="10" max="30" min="5" onchange="change_time()" title="等时圈范围选择" list="time_ticks">
            <!--拖动条刻度设置-->
            <datalist id = "time_ticks">
                <option value="5" label="5min"></option>
                <option value="10" label="10min"></option>
                <option value="15" label="15min"></option>
                <option value="20" label="20min"></option>
                <option value="25" label="25min"></option>
                <option value="30" label="30min"></option>
            </datalist>

            <!-- 绘制统计图表 -->
            <div id="chart">
                这里是统计图表
                <div id="bar-chart">
                    <svg>
                        <g class="xaxis"></g>
                        <g class="yaxis"></g>
                    </svg>
                </div>
            </div>
        </div>


        <!-- js文件 -->
        <script src="js/main.js"></script>
    </body>
</html>
