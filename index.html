<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <!--JS-->
        <script src="js/main.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/d3-tip.js"></script>
        <link rel="stylesheet" href="css/css.css" type="text/css">
    </head>



    <body>
        <!--页面左侧 -->
        <div class="left">
            这里会画地图

        </div>

        <!--页面右侧-->
        <div class="right">
            <!-- 等时圈时间选择 -->
            <p id="time_value">time value</p>
            <input id="range_of_time" type="range" value="10" max="30" min="5" onchange="change_time()" title="等时圈范围选择" list="time_ticks">
            <!--拖动条刻度设置-->
            <datalist id = "time_ticks">
                <option value="5" label="5min"></option>
                <option value="10" label="10min"></option>
                <option value="15" label="15min"></option>
                <option value="20" label="20min"></option>
                <option value="25" label="25min"></option>
                <option value="30" label="30min"></option>
            </datalist>



            <p id="weibo_range">请选择微博数据源</p>
            <select id="select_of_weibo" onchange="change_weibo()">
                <option>所有微博</option>
                <option>居民微博</option>
                <option>游客微博</option>
            </select>

            <div id="charm">
                这里是统计图表
            </div>
        </div>




    </body>
</html>
